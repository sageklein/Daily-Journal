<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Daily Journal Entry</title>
    <link rel="stylesheet" href="css/journal.css">
</head>

<body>


    <div id="container">

        <h1>Daily <img src="images/gif-cat.gif" width="8%" height="auto"> Journal</h1>
        <form action="">
            <fieldset>
                <label for="journalDate">Date of Entry</label>
                <input type="box" name="journalDate" id="journalDate">
            </fieldset>

            <fieldset>
                <label for="conceptsCovered">Concepts Covered</label>
                <input type="box" name="conceptsCovered" id="conceptsCovered">
            </fieldset>

            <fieldset>
                <label for="journalEntry">Journal Entry</label>
                    <textarea type="text" name="JournalEntry" id="Entry" required> </textarea>
            </fieldset>

            <fieldset>
                <label for="moodfortheday">Mood for The Day</label>
                <select type="text" name="mood" id="mood">
                    <option value="HAPPY">Happy</option>
                    <option value="EXCITED">Excited</option>
                    <option value="SMART">Smart</option>
                    <option value="SAD">Sad</option>
                    <option value="FRUSTRATED">Frustrated</option>
                    <option value="SCARED">Scared</option>
                    <option value="NERVOUS">Nervous</option>
                    <option value="BORED">Bored</option>
                    <option value="EXHAUSTED">Exhausted</option>
                    <option value="CONFUSED">Confused</option>
                    <option value="OVERIT">Over It</option>
                </select>
            </fieldset>
        </form>
        <div class="buttonhole">
            <div class="record-button">
                <a href="#">Record Journal Entry</a>
            </div>
        </div>
    </div>



</body>

</html>
