<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Daily Journal Entry</title>
    <link rel="stylesheet" href="css/journal.css">
</head>
<body>
    <div id="container">

        <h1>Daily <img src="images/gif-cat.gif" width="8%" height="auto"> Journal</h1>
        <form action="">
            <fieldset>
                <label for="journalDate">Date of Entry</label>
                <input type="date" name="journalDate" id="date">
            </fieldset>

            <fieldset>
                <label for="conceptsCovered">Concepts Covered</label>
                <input type="text" name="conceptsCovered" id="concepts">
            </fieldset>

            <fieldset>
                <label for="journalEntry">Journal Entry</label>
                    <textarea name="JournalEntry" id="entry" required> </textarea>
            </fieldset>

            <fieldset>
                <label for="moodForTheDay">Mood for The Day</label>
                <select type="text" name="mood" id="mood">
                    <option value="Happy">Happy</option>
                    <option value="Excited">Excited</option>
                    <option value="Smart">Smart</option>
                    <option value="Sad">Sad</option>
                    <option value="Frustrated">Frustrated</option>
                    <option value="Scared">Scared</option>
                    <option value="Nervous">Nervous</option>
                    <option value="Bored">Bored</option>
                    <option value="Exhausted">Exhausted</option>
                    <option value="Confused">Confused</option>
                    <option value="Over It">Over It</option>
                </select>
            </fieldset>
        </form>
        <article class="entryLog">

        </article>

        <button id="entry-btn">Record Journal Entry</button>
        <div id="entry--container" class="entry--container" class="card"></div>
        <div id="journalEntries">
        </div>
 
    <script type="module" src="./scripts/js/journal.js"></script>
    </body>
    </html>
